<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <title>Add Flight</title>

</head>
<body>
<h1>Add a New Flight</h1>
<form action="#" th:action="@{/add-flight}" th:object="${flight}" method="post">
    <div>
        <label for="planeType">Plane Type:</label>
        <input type="text" id="planeType" th:field="*{planeType}" required />
    </div>
    <div>
        <label for="totalSeats">Total Number of Seats:</label>
        <input type="number" id="totalSeats" th:field="*{totalSeats}" required />
    </div>
    <div>
        <label for="economyPrice">Economy Class Price:</label>
        <input type="number" id="economyPrice" th:field="*{prices['economy']}" required />
    </div>
    <div>
        <label for="standardPrice">Standard Class Price:</label>
        <input type="number" id="standardPrice" th:field="*{prices['standard']}" required />
    </div>
    <div>
        <label for="route">Route (comma-separated cities with dates):</label>
        <input type="text" id="route" th:field="*{route}" placeholder="City1: DepartureDate - ArrivalDate, City2: DepartureDate - ArrivalDate" required />
    </div>
    <div>
        <button type="submit">Add Flight</button>
    </div>
</form>
</body>
</html>
